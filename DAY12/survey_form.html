<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            font-size: 20px;
            padding: 0 5px;
            cursor: pointer;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: #f5b301;
        }
        .rating-group {
            display: flex;
            justify-content: space-between;
        }
        .rating-group label {
            display: inline-block;
            cursor: pointer;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <div class="form-group">
            <label for="first-name">Name <span style="color: red;">*</span></label>
            <input type="text" id="first-name" name="first-name" placeholder="First" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last" required>
        </div>
        <div class="form-group">
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Your Experience <span style="color: red;">*</span></label>
            <div class="star-rating">
                <input type="radio" id="star5" name="experience" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="experience" value="4" required><label for="star4">★</label>
                <input type="radio" id="star3" name="experience" value="3" required><label for="star3">★</label>
                <input type="radio" id="star2" name="experience" value="2" required><label for="star2">★</label>
                <input type="radio" id="star1" name="experience" value="1" required><label for="star1">★</label>
            </div>
        </div>
        <div class="form-group">
            <label>How satisfied are you with <span style="color: red;">*</span></label>
            <div class="rating-group">
                <label>Purchase:</label>
                <label><input type="radio" name="purchase-satisfaction" value="1" required> Very Unsatisfied</label>
                <label><input type="radio" name="purchase-satisfaction" value="2" required> Unsatisfied</label>
                <label><input type="radio" name="purchase-satisfaction" value="3" required> Neutral</label>
                <label><input type="radio" name="purchase-satisfaction" value="4" required> Satisfied</label>
                <label><input type="radio" name="purchase-satisfaction" value="5" required> Very Satisfied</label>
            </div>
            <div class="rating-group">
                <label>Service:</label>
                <label><input type="radio" name="service-satisfaction" value="1" required> Very Unsatisfied</label>
                <label><input type="radio" name="service-satisfaction" value="2" required> Unsatisfied</label>
                <label><input type="radio" name="service-satisfaction" value="3" required> Neutral</label>
                <label><input type="radio" name="service-satisfaction" value="4" required> Satisfied</label>
                <label><input type="radio" name="service-satisfaction" value="5" required> Very Satisfied</label>
            </div>
            <div class="rating-group">
                <label>Company Overall:</label>
                <label><input type="radio" name="company-satisfaction" value="1" required> Very Unsatisfied</label>
                <label><input type="radio" name="company-satisfaction" value="2" required> Unsatisfied</label>
                <label><input type="radio" name="company-satisfaction" value="3" required> Neutral</label>
                <label><input type="radio" name="company-satisfaction" value="4" required> Satisfied</label>
                <label><input type="radio" name="company-satisfaction" value="5" required> Very Satisfied</label>
            </div>
        </div>
        <div class="form-group">
            <label>How likely are you to <span style="color: red;">*</span></label>
            <div class="rating-group">
                <label>Buy from us again:</label>
                <label><input type="radio" name="buy-again" value="1" required> Very Unlikely</label>
                <label><input type="radio" name="buy-again" value="2" required> Unlikely</label>
                <label><input type="radio" name="buy-again" value="3" required> Neutral</label>
                <label><input type="radio" name="buy-again" value="4" required> Likely</label>
                <label><input type="radio" name="buy-again" value="5" required> Very Likely</label>
            </div>
            <div class="rating-group">
                <label>Recommend our product to others:</label>
                <label><input type="radio" name="recommend-product" value="1" required> Very Unlikely</label>
                <label><input type="radio" name="recommend-product" value="2" required> Unlikely</label>
                <label><input type="radio" name="recommend-product" value="3" required> Neutral</label>
                <label><input type="radio" name="recommend-product" value="4" required> Likely</label>
                <label><input type="radio" name="recommend-product" value="5" required> Very Likely</label>
            </div>
            <div class="rating-group">
                <label>Recommend our company to others:</label>
                <label><input type="radio" name="recommend-company" value="1" required> Very Unlikely</label>
                <label><input type="radio" name="recommend-company" value="2" required> Unlikely</label>
                <label><input type="radio" name="recommend-company" value="3" required> Neutral</label>
                <label><input type="radio" name="recommend-company" value="4" required> Likely</label>
                <label><input type="radio" name="recommend-company" value="5" required> Very Likely</label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Additional comments or suggestions</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>

</body>
</html>
